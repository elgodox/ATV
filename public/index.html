<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATV</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

  <!-- Barra superior con botón de donaciones y enlace a GitHub -->
  <header id="top-bar">
    <div class="container">
      <a href="https://github.com/elgodox/ATV/" target="_blank" class="button github-btn">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="javascript:void(0);" class="button donate-btn" id="btc-button"
        data-btc-address="bc1qpc5xzv2lrl3g4kjlmqz83aqnnyu7d0r30utryw">
        <i class="fab fa-bitcoin"></i> Buy me a coffee ☕
      </a>
      <a href="javascript:void(0);" id="connect-metamask" class="button metamask-btn">
        <img src="https://cdn.iconscout.com/icon/free/png-256/metamask-2728406-2261817.png" alt="MetaMask Logo">
        Conectar MetaMask
      </a>

    </div>
  </header>

  <!-- <button id="connect-wallet">Conectar MetaMask</button> -->
  <div id="favorites-list">
    <!-- Aquí se mostrarán los favoritos del usuario -->
  </div>

  <div class="search-favorite-container">
    <!-- Buscador -->
    <input type="text" id="search-bar" placeholder="Buscar películas o series">
    
    <!-- Toggle de favoritos -->
    <div class="favorite-toggle">
        <input type="checkbox" id="favorites-checkbox" onchange="toggleFavoritesFilter()">
        <label for="favorites-checkbox" class="toggle-label">
            <span class="toggle-slider"></span>
        </label>
        <span>Mostrar solo favoritos</span>
    </div>
</div>


  <!-- Filtros -->
  <div id="filters">
    <div class="filter-group">
      <label for="type">Tipo de contenido:</label>
      <select id="type">
        <option value="movie">Películas</option>
        <option value="tv">Series de TV</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="genre">Género:</label>
      <select id="genre">
        <option value="">Todos</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="platform">Plataforma:</label>
      <select id="platform">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sort">Ordenar por:</label>
      <select id="sort">
        <option value="popularity.desc">Popularidad</option>
        <option value="vote_average.desc">Mejor valoradas</option>
        <option value="release_date.desc">Más nuevas</option>
        <option value="vote_count.desc">Más vistas</option>
      </select>
    </div>
    </div>

  </div>

  <!-- Resultados -->
  <div id="movie-grid"></div>

  <!-- Modal para mostrar detalles completos y tráiler -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <div id="modal-trailer"></div>
    </div>
  </div>

  <!-- Cargando -->
  <div id="loading-screen">
    <lottie-player src="https://lottie.host/c69367c9-c37b-4976-b9c1-66822ea0d322/bKWz2ycdtA.json" background="##FFFFFF"
      speed="1" style="width: 300px; height: 300px" loop autoplay>
    </lottie-player>
  </div>



  <script src="app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
